<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samskrut</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- for Samskrut in header -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=block"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=block"
    />

    <!-- end for Samskrut in header -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../styles/navbar_styles.css" />
    <link rel="stylesheet" href="../styles/image_viewer.css" />
    <link rel="stylesheet" href="../styles/play_button.css" />
    <script src="../scripts/navbar.js"></script>
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- image viewer -->
      <div id="imageViewer" class="viewer">
        <span class="close" onclick="closeViewer()">&times;</span>
        <img id="viewerImage" />
        <p id="viewerCaption"></p>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>

        <button class="audio-button" onclick="playAudio()">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>

      <script src="../scripts/img_vwr_around_the_kitchen.js"></script>

      <!-- end image viewer -->
    </main>
  </body>
</html>
